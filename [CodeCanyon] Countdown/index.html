<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Flip | devTinchx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown">
        <h1>Currently under development</h1>
        <div class="clock">
            <div class="container">
                <p class="title">Days</p>
                <div class="card" id="days">
                      <div class="card_top">00</div>
                      <div class="card_bottom">00</div>
                </div>
            </div>
            <div class="container">
                <p class="title">Hours</p>
                <div class="card" id="hours">
                    <div class="card_top">00</div>
                    <div class="card_bottom">00</div>
                </div>
            </div>
            <div class="container">
                <p class="title">Minutes</p>
                <div class="card" id="minutes">
                    <div class="card_top">00</div>
                    <div class="card_bottom">00</div>
                </div>
            </div>
            <div class="container">
                <p class="title">Seconds</p>
                <div class="card" id="seconds">
                    <div class="card_top">00</div>
                    <div class="card_bottom">00</div>
                </div>
            </div>
        </div>

        <div class="color-selector">
          <button class="purple"></button>
          <button class="red"></button>
          <button class="blue"></button>
          <button class="gold"></button>
          <button class="white"></button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/CYADEM" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://instagram.com/devTinchx" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a><ion-icon name="logo-linkedin"></ion-icon></a>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
